<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fitZen</title>
    <link rel="icon" href="../assets/imgs/logo-man.ico">
  </head>
  <body>
    <nav class="navigation-bar">
      <div id="logo"><img id="logo" src="../assets/imgs/logo-man.ico" alt="fitZen Man"/></div>
      <div class="nav-icons">
        <input type="date" id="date" onChange="updateDate()" value="2019-09-22" min="2019-06-15" max="2019-09-22">
        <img class="icons water" id="hydration" src="../assets/imgs/water-glass-grey.png" alt="view hydration info"/>
        <img class="icons sneaker" id="activity" src="../assets/imgs/sneakers-grey.png" alt="view activity info"/>
        <img class="icons bed" id="sleep" src="../assets/imgs/empty-bed-grey.png" alt="view sleep info"/>
        <div class="dropdown-menu">
          <img id="menu-hamburger" src="../assets/imgs/menu-icon.png" alt="menu"/>
          <div class="dropdown-content">
            <span class="dropdown-item" id="user-info">Account</span>
            <span class="dropdown-item" id="logout">Logout</span>
          </div>
        </div>
      </div>
    </nav>
    <section class="welcome-page">
      <img class="welcome-image" src="../assets/imgs/login-man.png" alt="fitZen Man"/>
      <h2>fitZen</h2>
      <input class="username-input" type="text" id="user-name-entry" placeholder="username">
      <br>
      <button class="submit-button" id="main">login</button>
    </section>
    <section class="main-page hidden">
      <div class="main-wrapper">
        <h1 class="main-message" id="main-message">Welcome to fitZen, Kevin!</h1>
        <img class="main-image" src="../assets/imgs/man-empty.png" alt="fitZen Man"/>
        <img class="icons water" id="hydration2" src="../assets/imgs/water-glass-grey.png" alt="view hydration info"/>
        <img class="icons sneaker" id="activity2" src="../assets/imgs/sneakers-grey.png" alt="view activity info"/>
        <img class="icons bed" id="sleep2" src="../assets/imgs/empty-bed-grey.png" alt="view sleep info"/>
      </div>
    </section>
    <section class="display-page">

    </section>



    <div class="info-card hidden">
      <span class="info-header">Account Information</span>
      <div class="exit-menu">X</div>
      <h1 class="user-info"></h1>
    </div>


    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="userRepo.js"></script>
    <script type="text/javascript" src="user.js"></script>
    <script type="text/javascript" src="friend.js"></script>

    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="hydrationRepo.js"></script>
    <script type="text/javascript" src="userHydration.js"></script>

    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="sleepRepo.js"></script>
    <script type="text/javascript" src="userSleep.js"></script>

    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="activityRepo.js"></script>
    <script type="text/javascript" src="userActivity.js"></script>

    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="./dataHelpers.js"></script>
    <script type="text/javascript" src="./chartHelpers.js"></script>
    <script type="text/javascript" src="./domHelpers.js"></script>
  </body>
</html>
