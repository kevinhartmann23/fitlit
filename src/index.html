<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "styles.css">
    <title>fitZen</title>
    <link rel="icon" href="../assets/imgs/logo-man.ico">
  </head>
  <body>
    <nav class="navigation-bar">
      <div id="logo"><img id="logo" src="../assets/imgs/logo-man.ico" alt="fitZen Man"/></div>
      <div class="nav-icons">
        <img class="icons water" id="water-empty" src="../assets/imgs/water-glass-grey.png" alt="view hydration info"/>
        <img class="icons sneaker" id="sneaker-empty" src="../assets/imgs/sneakers-grey.png" alt="view activity info"/>
        <img class="icons bed" id="bed-empty" src="../assets/imgs/empty-bed-grey.png" alt="view sleep info"/>
        <div class="dropdown-menu">
          <img id="menu-hamburger" src="../assets/imgs/menu-icon.png" alt="menu"/>
          <div class="dropdown-content">
            <span class="dropdown-item" id="user-info">Account</span>
            <span class="dropdown-item" id="logout">Logout</span>
          </div>
        </div>
      </div>
    </nav>
    <div class="welcome-page">
      <img class="welcome-image" src="../assets/imgs/login-man.png" alt="fitZen Man"/>
      <h2>fitZen</h2>
      <input class="username-input" type="text" id="user-name-entry" placeholder="username">
      <br>
      <button class="submit-button">login</button>
    </div>
    <div class="main-page hidden">
    </div>
    <div class="hydration-page hidden">
      <section class="friends-sidebar">
        <h3>friends</h3>
        <div class="friend-section">
          <img class="user-icon" src="../assets/imgs/user-icon.png" alt="user"/>
          <p class="friend-name">friend 1</p>
          <p class="friend-info">water consumed this week: 1000oz</p>
        </div>
        <div class="friend-section">
          <img class="user-icon" src="../assets/imgs/user-icon.png" alt="user"/>
          <p class="friend-name">friend 1</p>
          <p class="friend-info">water consumed this week: 1000oz</p>
        </div>
        <div class="friend-section">
          <img class="user-icon" src="../assets/imgs/user-icon.png" alt="user"/>
          <p class="friend-name">friend 1</p>
          <p class="friend-info">water consumed this week: 1000oz</p>
        </div>
        <div class="friend-section">
          <img class="user-icon" src="../assets/imgs/user-icon.png" alt="user"/>
          <p class="friend-name">friend 1</p>
          <p class="friend-info">water consumed this week: 1000oz</p>
        </div>
        <div class="friend-section">
          <img class="user-icon" src="../assets/imgs/user-icon.png" alt="user"/>
          <p class="friend-name">friend 1</p>
          <p class="friend-info">water consumed this week: 1000oz</p>
        </div>
      </section>
      <h3>keep on chuggling along, user!</h3>
      <img class="hydration-man" src="../assets/imgs/man-hydra.png" alt="logo hyrdation"/>
      <canvas class="weekly-hydration" id="weekly"></canvas>
      <div class="circle-display" id="hydration-today">
        <div></div>
      </div>

    </div>


    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
